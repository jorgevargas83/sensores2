<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Sensores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #1e293b;
      border-radius: 14px;
      padding: 20px;
      min-width: 180px;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    .label {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .value {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
    }

    .ok   { color: #22c55e; }
    .bad  { color: #ef4444; }

    .small {
      font-size: 14px;
      margin-top: 10px;
      color: #94a3b8;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <h1>Lectura en vivo</h1>

  <div class="grid">
    <div class="card">
      <div class="label">Temperatura</div>
      <div class="value" id="temp">-- Â°C</div>
    </div>

    <div class="card">
      <div class="label">Distancia</div>
      <div class="value" id="dist">-- cm</div>
    </div>

    <div class="card">
      <div class="label">Estado</div>
      <div class="value ok" id="alerta">--</div>
    </div>

    <div class="card">
      <div class="label">Ãšltima actualizaciÃ³n</div>
      <div class="value" style="font-size:20px" id="time">--</div>
      <div class="small">Raspberry â†’ Firebase â†’ Web</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ðŸ”¥ ConfiguraciÃ³n Firebase real (tuya)
    const firebaseConfig = {
      apiKey: "AIzaSyBJxObF_AaJ0h791wPTx0LUiPg7pUZYq00",
      authDomain: "sensores2-dec96.firebaseapp.com",
      databaseURL: "https://sensores2-dec96-default-rtdb.firebaseio.com",
      projectId: "sensores2-dec96",
      storageBucket: "sensores2-dec96.firebasestorage.app",
      messagingSenderId: "412429180281",
      appId: "1:412429180281:web:c337a23390a320f8dba3a8",
      measurementId: "G-5ECL3ZBRM7"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);

    // Referencia al nodo 'sensores' (debe coincidir con el usado en Python)
    const ref = firebase.database().ref("sensores");

    // Escuchar cambios en tiempo real
    ref.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      document.getElementById("temp").textContent   = data.temp + " Â°C";
      document.getElementById("dist").textContent   = data.dist + " cm";

      const alertaEl = document.getElementById("alerta");
      alertaEl.textContent = data.alerta || "--";

      if (data.alerta && data.alerta.toUpperCase() === "OK") {
        alertaEl.classList.remove("bad");
        alertaEl.classList.add("ok");
      } else {
        alertaEl.classList.remove("ok");
        alertaEl.classList.add("bad");
      }

      if (data.timestamp) {
        const t = new Date(data.timestamp * 1000);
        document.getElementById("time").textContent =
          t.toLocaleString("es-GT");
      } else {
        document.getElementById("time").textContent = "--";
      }
    });
  </script>
</body>
</html>
