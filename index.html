<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor Arduino Elegante</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary-color:#4caf50;
      --secondary-color:#007bff;
      --alert-color:#dc3545;
      --bg-color:#eef2f6;
      --card-bg-color:#ffffff;
      --text-color:#34495e;
      --light-text-color:#7f8c8d;
      --border-color:#e0e0e0;
    }
    body{
      font-family:'Poppins',sans-serif;
      margin:0;
      padding:20px;
      background-color:var(--bg-color);
      color:var(--text-color);
      line-height:1.6;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }
    h1{
      font-family:'Oswald',sans-serif;
      font-weight:700;
      color:var(--primary-color);
      text-align:center;
      margin-bottom:30px;
      letter-spacing:1.5px;
    }
    .container{
      width:100%;
      max-width:1000px;
      background-color:var(--card-bg-color);
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      padding:30px;
      box-sizing:border-box;
    }
    .header-controls{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:20px;
      margin-bottom:30px;
      padding-bottom:20px;
      border-bottom:1px solid var(--border-color);
    }
    #status{
      font-size:1.1em;
      color:var(--light-text-color);
      text-align:center;
    }
    .data-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:25px;
      margin-top:30px;
    }
    .data-card{
      background-color:var(--bg-color);
      border-radius:10px;
      padding:20px;
      text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
      transition:transform .3s ease;
    }
    .data-card:hover{
      transform:translateY(-5px);
    }
    .data-card i{
      font-size:2.5em;
      color:var(--primary-color);
      margin-bottom:10px;
    }
    .data-card h3{
      font-family:'Oswald',sans-serif;
      margin:0 0 5px;
      font-weight:400;
    }
    .data-card .value{
      font-family:'Oswald',sans-serif;
      font-size:2.2em;
      font-weight:700;
      color:var(--primary-color);
    }
    #alertData.alerta{
      color:#fff;
      background-color:var(--alert-color);
      padding:8px 15px;
      border-radius:5px;
      font-weight:bold;
      display:inline-block;
    }
    #alertData.ok{
      color:var(--primary-color);
      font-weight:bold;
      padding:8px 0;
      display:inline-block;
    }
    #tempChartContainer{
      margin-top:40px;
      padding:20px;
      background-color:var(--card-bg-color);
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,.1);
    }
    #tempChart{
      max-height:350px;
      width:100% !important;
    }
    #rawDataDisplay{
      margin-top:40px;
      padding:15px;
      background-color:#2c3e50;
      color:#ecf0f1;
      border-radius:8px;
      font-family:'Courier New',monospace;
      font-size:.9em;
      height:150px;
      overflow-y:auto;
      white-space:pre-wrap;
      border:1px solid #1a242f;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-microchip"></i> Monitor de Arduino <i class="fas fa-thermometer-half"></i></h1>

  <div class="container">
    <div class="header-controls">
      <p id="status"><i class="fas fa-sync-alt"></i> Conectando a Firebase...</p>
    </div>

    <div class="data-grid">
      <div class="data-card">
        <i class="fas fa-thermometer-half"></i>
        <h3>Temperatura</h3>
        <p class="value"><span id="tempData">--</span> °C</p>
      </div>
      <div class="data-card">
        <i class="fas fa-ruler-horizontal"></i>
        <h3>Distancia</h3>
        <p class="value"><span id="distData">--</span> cm</p>
      </div>
      <div class="data-card">
        <i class="fas fa-exclamation-circle"></i>
        <h3>Estado</h3>
        <p class="value"><span id="alertData">--</span></p>
      </div>
    </div>

    <div id="tempChartContainer">
      <h2><i class="fas fa-chart-line"></i> Historial de Temperatura</h2>
      <canvas id="tempChart"></canvas>
    </div>

    <h2 style="margin-top: 40px; text-align: center;"><i class="fas fa-code"></i> Datos Crudos</h2>
    <div id="rawDataDisplay">Esperando datos...</div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const tempDataElement = document.getElementById('tempData');
    const distDataElement = document.getElementById('distData');
    const alertDataElement = document.getElementById('alertData');
    const rawDataDisplay = document.getElementById('rawDataDisplay');
    const statusElement = document.getElementById('status');

    let chartData = {
      labels: [],
      datasets: [{
        label:'Temperatura (°C)',
        data:[],
        borderColor:'rgba(75, 192, 192, 1)',
        backgroundColor:'rgba(75, 192, 192, 0.2)',
        borderWidth:2,
        tension:0.3,
        fill:true
      }]
    };

    let tempChart;
    window.onload = function(){
      const ctx = document.getElementById('tempChart').getContext('2d');
      tempChart = new Chart(ctx,{
        type:'line',
        data:chartData,
        options:{
          responsive:true,
          maintainAspectRatio:false,
          scales:{
            x:{ title:{display:true,text:'Tiempo'} },
            y:{ title:{display:true,text:'Temperatura (°C)'} }
          }
        }
      });
    };

    function updateChartPoint(newTemp){
      if (typeof newTemp !== 'number' || Number.isNaN(newTemp)) return;
      const maxPts = 20;
      const t = new Date().toLocaleTimeString();
      if(chartData.labels.length >= maxPts){
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
      }
      chartData.labels.push(t);
      chartData.datasets[0].data.push(newTemp);
      if (tempChart) tempChart.update();
    }

    (function initFirebase(){
      firebase.initializeApp({
        databaseURL: "https://sensores2-dec96-default-rtdb.firebaseio.com/"
      });

      const db = firebase.database();
      const refCurrent = db.ref("telemetria/current");

      refCurrent.on("value", (snap)=>{
        const v = snap.val() || {};

        if (v.temp != null) {
          const tempNumber = Number(v.temp);
          if (!Number.isNaN(tempNumber)) {
            tempDataElement.textContent = tempNumber.toFixed(1);
            updateChartPoint(tempNumber);
          }
        }

        if (v.dist_suav != null) {
          distDataElement.textContent = String(v.dist_suav);
        } else if (v.dist != null) {
          distDataElement.textContent = String(v.dist);
        }

        alertDataElement.textContent = v.alerta ?? "--";
        alertDataElement.className = (/ALERTA/i.test(alertDataElement.textContent)) ? "alerta" : "ok";

        const ts = (v.timestamp)
          ? new Date(v.timestamp * 1000).toLocaleTimeString()
          : new Date().toLocaleTimeString();

        rawDataDisplay.textContent += `[Firebase ${ts}] temp=${v.temp ?? '--'} dist=${v.dist_suav ?? v.dist ?? '--'} alerta=${v.alerta ?? '--'}\n`;
        rawDataDisplay.scrollTop = rawDataDisplay.scrollHeight;

        statusElement.innerHTML = '<i class="fas fa-cloud"></i> Recibiendo datos desde Firebase.';
      }, (err)=>{
        statusElement.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error Firebase: ' + err.message;
      });
    })();
  </script>
</body>
</html>
